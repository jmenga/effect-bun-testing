name: CI

on:
  pull_request:
    branches: [main, v3]

jobs:
  ci:
    name: Typecheck & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Require changeset or version bump
        run: |
          HAS_CHANGESET=false
          if ls .changeset/*.md 1>/dev/null 2>&1 && [ "$(ls .changeset/*.md | grep -v README.md)" ]; then
            HAS_CHANGESET=true
          fi

          HAS_VERSION_BUMP=false
          git fetch origin ${{ github.base_ref }} --depth=1
          CURRENT=$(node -p "require('./package.json').version")
          BASE=$(git show origin/${{ github.base_ref }}:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).version")
          if [ "$CURRENT" != "$BASE" ]; then
            HAS_VERSION_BUMP=true
          fi

          if [ "$HAS_CHANGESET" = "true" ]; then
            echo "Changeset found"
          elif [ "$HAS_VERSION_BUMP" = "true" ]; then
            echo "Version bump detected ($BASE â†’ $CURRENT), skipping changeset requirement"
          else
            echo "::error::No changeset found. Run 'bun run changeset' and commit the generated file."
            exit 1
          fi
